<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Leaderboard</title>
</head>
<body>
    <header>
        <h1>Leaderboard</h1>
    </header>
    <main>
      <section class="d-flex justify-content-start">
        <div class="score d-flex justify-content-start" id="score">
            <h2>Recent score</h2>
            <button type="button" id="refresh">Refresh</button>
        </div>
        <form id="form" class="d-flex flex-column">
            <h3>Add your score</h3>
            <input type="text" id="input-name" placeholder="Your name">
            <input type="number" id="input-number" placeholder="Your score">
            <button type="submit" id="submit">Submit</button>
        </form>
      </section>
    </main>
    <footer>

    </footer>
</body>
</html>
